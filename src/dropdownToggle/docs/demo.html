<div ng-controller="DropdownCtrl">

  <dropdown-toggle style="display: block;">
    <toggle><p><a>Click me for a dropdown-toggle, yo!</a></p></toggle>
    <pane>
      <ul class="f-dropdown-toggle">
        <li ng-repeat="choice in items">
          <a>{{choice}}</a>
        </li>
      </ul>
    </pane>
  </dropdown-toggle>

  <dropdown-toggle style="display: block;">
    <toggle>
      <a class="dropdown button">dropdown-toggles can also have links!</a>
    </toggle>
    <pane>
      <ul>
        <li ng-repeat="(label, url) in linkItems">
          <a href="{{url}}" target="_blank">{{label}}</a>
        </li>
      </ul>
    </pane>
  </dropdown-toggle>

  <div class="button-group">
    <a class="button">Primary Action</a>
    <dropdown-toggle>
      <toggle>
        <a class="dropdown button arrow-only">
          <span class="show-for-sr">Show menu</span>
        </a>
      </toggle>
      <pane>
        <ul>
          <li ng-repeat="choice in items">
            <a>{{choice}}</a>
          </li>
        </ul>
      </pane>
    </dropdown-toggle>
  </div>

</div>
